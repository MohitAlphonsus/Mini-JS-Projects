<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
			rel="stylesheet"
		/>
		<title>Custom Countdown</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div
				class="countdown-container show-container"
				id="custom-countdown-input"
			>
				<h2>Create Your Countdown</h2>
				<form class="form" id="form">
					<div class="form-group">
						<label for="input-title">Title</label>
						<input type="text" id="input-title" />
					</div>
					<div class="form-group">
						<label for="input-date">Pick your date</label>
						<input type="date" id="input-date" />
					</div>
					<button class="btn" type="submit">Start Countdown</button>
				</form>
			</div>

			<div class="countdown-container" id="countdown">
				<h2 id="custom-title"></h2>
				<ul class="countdown-timer">
					<li><span class="time-el"></span><span>Days</span></li>
					<li><span class="time-el"></span><span>Hours</span></li>
					<li><span class="time-el"></span><span>Minutes</span></li>
					<li><span class="time-el"></span><span>Seconds</span></li>
				</ul>
				<button class="btn" id="reset-timer">RESET</button>
			</div>

			<div
				class="countdown-container countdown-container--complete"
				id="countdown-complete"
			>
				<h2>Countdown Complete</h2>
				<p id="complete-countdown-text"></p>
				<button class="btn" id="new-countdown">New Countdown</button>
			</div>
		</div>
	</body>
</html>
